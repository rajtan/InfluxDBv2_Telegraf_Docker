version: '3'

services:
  influxdb:
    image: influxdb:2.7-alpine
    env_file:
      - influxv2.env
    volumes:
      # Mount for influxdb data directory and configuration
      - influxdbv2:/var/lib/influxdb2:rw
    ports:
      - "8086:8086"
  telegraf:
    image: telegraf:1.28-alpine
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    depends_on:
      - influxdb
    volumes:
      # Mount for telegraf config
      - ./telegraf/mytelegraf-mqtt-modbus.conf:/etc/telegraf/telegraf.conf:ro
      # - ./metrics-out.txt:/tmp/metrics-out.txt
    env_file:
      - influxv2.env

volumes:
  influxdbv2:
